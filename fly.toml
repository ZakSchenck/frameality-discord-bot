# fly.toml app configuration file generated for frameality-bot on 2024-05-03T21:03:35-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'frameality-bot'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.http_checks]]
    interval = 10000  # check every 10 seconds
    timeout = 2000    # 2 seconds timeout
    method = "get"
    path = "/health"  # your bot should return HTTP 200 OK if healthy
